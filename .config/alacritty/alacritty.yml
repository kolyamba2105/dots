env:
  TERM: xterm-256color

font:
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  size: 14

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

window:
  decorations: buttonless
  padding:
    x: 12
    y: 12
  startup_mode: Maximized
