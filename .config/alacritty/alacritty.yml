import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 12
    y: 12

  decorations: buttonless
  startup_mode: Maximized

font:
  size: 14

  normal:
    style: Light
    family: JetBrainsMono Nerd Font

  italic:
    style: Light Italic
    family: JetBrainsMono Nerd Font

  bold:
    style: SemiBold
    family: JetBrainsMono Nerd Font

  bold_italic:
    style: SemiBold Italic
    family: JetBrainsMono Nerd Font
